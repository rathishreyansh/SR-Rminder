<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SR Reminder™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0d6efd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #dee2e6;
      text-align: center;
    }
    th {
      background-color: #0d6efd;
      color: white;
    }
    input[type="text"], input[type="number"], input[type="time"] {
      width: 90%;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .save { background-color: #198754; }
    .later { background-color: #ffc107; color: black; }
    .delete { background-color: #dc3545; }
  </style>
</head>
<body>
  <h1>SR Reminder™</h1>

  <table id="reminderTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Text</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Reminders will be injected here -->
    </tbody>
  </table>

  <h2>Add New Reminder</h2>
  <form id="reminderForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="number" placeholder="Phone Number" required>
    <input type="text" id="text" placeholder="Message" required>
    <input type="time" id="time" required>
    <button type="submit" class="save">Save</button>
  </form>

  <script>
    const form = document.getElementById('reminderForm');
    const tableBody = document.querySelector('#reminderTable tbody');

    // Load reminders from localStorage
    let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');

    function renderTable() {
      tableBody.innerHTML = '';
      reminders.forEach((r, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r.name}</td>
          <td>${r.number}</td>
          <td>${r.text}</td>
          <td>${r.time}</td>
          <td>
            <button class="later" onclick="later(${index})">Later</button>
            <button class="delete" onclick="deleteReminder(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function saveReminders() {
      localStorage.setItem('reminders', JSON.stringify(reminders));
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newReminder = {
        name: document.getElementById('name').value,
        number: document.getElementById('number').value,
        text: document.getElementById('text').value,
        time: document.getElementById('time').value
      };
      reminders.push(newReminder);
      saveReminders();
      renderTable();
      form.reset();
    });

    function deleteReminder(index) {
      reminders.splice(index, 1);
      saveReminders();
      renderTable();
    }

    function later(index) {
      alert(`Reminder for ${reminders[index].name} is postponed!`);
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
